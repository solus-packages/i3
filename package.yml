name       : i3
version    : 4.19.1
release    : 43
source     :
    - https://github.com/Airblader/i3/releases/download/4.19.1/i3-4.19.1.tar.xz : fb26783dcef33d97f080129b8d0b2b957c486b1241988744e3b9658f1f05646d
    - https://github.com/i3-gnome/i3-gnome/archive/refs/tags/40.tar.gz : 0cbde5f704a878f6af03e48507c3a1345850f16def2649d3336fe8a1cf9cc8a5
license    :
    - BSD-3-Clause # i3
    - MIT # i3-gnome Integration
component  : desktop.i3
summary    : A better tiling and dynamic window manager. This uses the i3-gaps fork.
description: |
    A better tiling and dynamic window manager. This uses the i3-gaps fork.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(libpcre)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(pango)
    - pkgconfig(xcb-cursor)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xcb-xrm)
    - pkgconfig(xcb-util)
    - pkgconfig(xkbcommon-x11)
    - pkgconfig(yajl)
    - asciidoc
    - docbook-xml
    - libev-devel
    - perl
    - xmlto
rundeps    :
    - alsa-utils
    - dmenu
    - i3lock
    - i3status
    - light
    - perl-anyevent
    - perl-json-xs
    - playerctl
    - polkit-gnome
    - scrot
setup      : |
    tar xf $sources/40.tar.gz
    %patch -p1 < $pkgfiles/0001-Implement-statelessness.patch
    %meson_configure
    cd AnyEvent-I3
    perl Makefile.PL
build      : |
    %ninja_build
    cd AnyEvent-I3
    %make
install    : |
    %ninja_install
    pushd AnyEvent-I3
    %make_install
    popd

    # Install our configuration for better integration
    install -Dm00644 $pkgfiles/config $installdir/usr/share/defaults/i3/config.keycodes
    install -Dm00644 $pkgfiles/config $installdir/usr/share/defaults/i3/config
    install -Dm00755 $pkgfiles/i3-dbus $installdir/usr/bin/i3-dbus
    sed 's:Exec=i3:Exec=i3-dbus:g' -i $installdir/usr/share/xsessions/i3.desktop

    # Install GNOME Integration
    pushd $workdir/i3-gnome-40
        %make_install
    popd
